<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognitive Trend Analysis — GNN</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="cta-header">
    <div class="brand">
      <img src="assets/GNN-logo.png" alt="Gator News Network" class="logo xl" />
      <div class="titles">
        <h1>Cognitive Trend Analysis</h1>
        <small>Last updated: <span id="lastUpdated">—</span></small>
      </div>
    </div>

    <!-- Scrolling Ticker -->
    <section class="ticker" aria-label="Trending keywords ticker">
      <div class="ticker-glow"></div>
      <div class="ticker-track" id="tickerTrack" role="marquee" aria-live="polite"></div>
    </section>
  </header>

  <!-- Row 1: Top Keywords | Word Cloud | Glowgator -->
  <main class="dashboard">
    <section class="card" id="keywordsCard">
      <h2>Top Keywords (24h)</h2>
      <ol id="topKeywords" class="list"></ol>
    </section>

    <section class="card tall" id="cloudCard">
      <h2>Word Cloud</h2>
      <div id="wordCloud" class="wordcloud"></div>
    </section>

    <aside class="card tall mascot-card" id="mascotCard">
      <img src="assets/glow-gator.png" alt="Glowgator" class="mascot-img" />
    </aside>
  </main>

  <!-- Row 2: Velocity | Explore Sources -->
  <section class="grid">
    <section class="card span6">
      <h2>Velocity (since last run)</h2>
      <canvas id="velocityChart"></canvas>
    </section>

    <section class="card span6">
      <h2>Explore Sources</h2>
      <div id="exploreGrid" class="explore-grid"></div>
      <small class="muted">Jump out to read more across feeds.</small>
    </section>
  </section>

  <footer>
    <small>© Gator News Network — CTA dashboard</small>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
