<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognitive Trend Analysis</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="cta-header">
    <div class="brand">
      <img src="assets/GNN-logo.png" alt="Gator News Network" class="logo xl" />
      <div class="titles">
        <h1>Cognitive Trend Analysis</h1>
        <small>Last updated: <span id="lastUpdated">â€”</span></small>
      </div>
    </div>
    <!-- Scrolling Ticker -->
    <section class="ticker" aria-label="Trending keywords ticker">
      <div class="ticker-glow"></div>
      <div class="ticker-track" id="tickerTrack" role="marquee" aria-live="polite"></div>
    </section>
  </header>

  <!-- Main Content Row: Keywords | Word Cloud | Glowgator -->
  <main class="dashboard">
    <section class="card span4" id="keywords">
      <h2>Top Keywords (24h)</h2>
      <ul id="keywordList"></ul>
    </section>

    <section class="card span4" id="wordcloud">
      <h2>Word Cloud</h2>
      <div id="wordCloud"></div>
    </section>

    <aside class="card mascot-card">
      <img src="assets/glow-gator.png" alt="Glowgator" class="mascot-img" />
    </aside>
  </main>

  <!-- Velocity + Sources row -->
  <section class="grid">
    <section class="card span6" id="velocity">
      <h2>Velocity (since last run)</h2>
      <canvas id="velocityChart"></canvas>
    </section>

    <section class="card span6" id="sources">
      <h2>Explore Sources</h2>
      <div id="sourceLinks"></div>
    </section>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud/build/d3.layout.cloud.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
